<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Burger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header {
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
        }
        h2 {
            color: #f44336;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: black;
        }
        .quantity-buttons {
            display: flex;
            gap: 10px;
        }
        .quantity-buttons button {
            padding: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 1rem;
            font-size: 1rem;
        }
        button:hover {
            background-color: #d32f2f;
        }
        #order-summary {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: black;
            margin-top: 20px;
        }
        #qrcode-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #qrcode {
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flash Burger</h1>
        <p>Commandez rapidement vos repas préférés !</p>
    </header>

    <main>
        <h2>Formulaire de commande</h2>
        <form id="order-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Menu Items -->
            <div class="menu-item" id="panini-500">
                <span>Panini 500F</span>
                <div class="quantity-buttons">
                    <button type="button" onclick="changeQuantity('panini-500', -1)">-</button>
                    <span id="panini-500-quantity">0</span>
                    <button type="button" onclick="changeQuantity('panini-500', 1)">+</button>
                </div>
            </div>
            <div class="menu-item" id="panini-700">
                <span>Panini 700F</span>
                <div class="quantity-buttons">
                    <button type="button" onclick="changeQuantity('panini-700', -1)">-</button>
                    <span id="panini-700-quantity">0</span>
                    <button type="button" onclick="changeQuantity('panini-700', 1)">+</button>
                </div>
            </div>
            <div class="menu-item" id="panini-1000">
                <span>Panini 1000F</span>
                <div class="quantity-buttons">
                    <button type="button" onclick="changeQuantity('panini-1000', -1)">-</button>
                    <span id="panini-1000-quantity">0</span>
                    <button type="button" onclick="changeQuantity('panini-1000', 1)">+</button>
                </div>
            </div>
            <div class="menu-item" id="hamburger-1000">
                <span>Hamburger 1000F</span>
                <div class="quantity-buttons">
                    <button type="button" onclick="changeQuantity('hamburger-1000', -1)">-</button>
                    <span id="hamburger-1000-quantity">0</span>
                    <button type="button" onclick="changeQuantity('hamburger-1000', 1)">+</button>
                </div>
            </div>
            <div class="menu-item" id="hamburger-1500">
                <span>Hamburger 1500F</span>
                <div class="quantity-buttons">
                    <button type="button" onclick="changeQuantity('hamburger-1500', -1)">-</button>
                    <span id="hamburger-1500-quantity">0</span>
                    <button type="button" onclick="changeQuantity('hamburger-1500', 1)">+</button>
                </div>
            </div>
            <div class="menu-item" id="chawarma-1000">
                <span>Chawarma 1000F</span>
                <div class="quantity-buttons">
                    <button type="button" onclick="changeQuantity('chawarma-1000', -1)">-</button>
                    <span id="chawarma-1000-quantity">0</span>
                    <button type="button" onclick="changeQuantity('chawarma-1000', 1)">+</button>
                </div>
            </div>
            <div class="menu-item" id="chawarma-1500">
                <span>Chawarma 1500F</span>
                <div class="quantity-buttons">
                    <button type="button" onclick="changeQuantity('chawarma-1500', -1)">-</button>
                    <span id="chawarma-1500-quantity">0</span>
                    <button type="button" onclick="changeQuantity('chawarma-1500', 1)">+</button>
                </div>
            </div>

            <!-- Order Summary -->
            <div id="order-summary">
                <h3>Résumé de la commande :</h3>
                <ul id="order-summary-list"></ul>
            </div>

            <button type="submit">Confirmer la commande</button>
        </form>

        <!-- QR Code Display -->
        <div id="qrcode-container">
            <p>Voici votre QR Code :</p>
            <div id="qrcode"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Flash Burger. Tous droits réservés.</p>
    </footer>
